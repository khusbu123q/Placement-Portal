<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Registration Form for Placements 2024-25</title>
  <link rel="stylesheet" href="assets/styles.css" />
</head>
<body>
  <div class="container">
    <h1>Registration Form for<br/>Placements 2024-25</h1>
    <form id="regForm" action="submit.php" method="POST" enctype="multipart/form-data" novalidate>
      <div class="form-row">
        <label for="registration_no">Registration No:</label>
        <input type="text" id="registration_no" name="registration_no" required />
      </div>

      <div class="form-row">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required />
      </div>

      <div class="form-row">
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required />
      </div>

      <div class="form-row">
        <label for="dob">Date of Birth:</label>
        <input type="date" id="dob" name="dob" required />
      </div>

      <div class="form-row">
        <label for="program">Program:</label>
        <select id="program" name="program" required>
          <option value="Biotechnology and Bioinformatics">Biotechnology and Bioinformatics</option>
          <option value="Bioinformatics">Bioinformatics</option>
          <option value="Biotechnology">Biotechnology</option>
          <option value="Other">Other</option>
        </select>
      </div>

      <div class="form-row">
        <label>Area of Interest (Select up to 2):</label>
        <div class="checkboxes" id="interests">
          <label><input type="checkbox" name="interests[]" value="Genomics" /> Genomics</label>
          <label><input type="checkbox" name="interests[]" value="Statistical Programming (Clinical Trials)" /> Statistical Programming(Clinical Trials)</label>
          <label><input type="checkbox" name="interests[]" value="Drug Design" /> Drug Design</label>
          <label><input type="checkbox" name="interests[]" value="AI/ML" /> AI/ML</label>
          <label><input type="checkbox" name="interests[]" value="Bioinformatics" /> Bioinformatics</label>
          <label><input type="checkbox" name="interests[]" value="Algorithm Development" /> Algorithm development</label>
          <label><input type="checkbox" name="interests[]" value="Image Analysis" /> Image Analysis</label>
          <label><input type="checkbox" name="interests[]" value="Experimental Biology" /> Experimental Biology</label>
          <label><input type="checkbox" name="interests[]" value="Others" /> Others</label>
        </div>
        <small class="hint" id="interestHint">0/2 selected</small>
      </div>

      <div class="form-row">
        <label for="location">Preferred Location of Work:</label>
        <input type="text" id="location" name="location" placeholder="Enter your preferred location" />
      </div>

      <div class="form-row">
        <label for="cgpa">CGPA:</label>
        <input type="number" step="0.01" min="0" max="10" id="cgpa" name="cgpa" />
      </div>

      <div class="form-row">
        <label for="cv">Upload CV (PDF):</label>
        <input type="file" id="cv" name="cv" accept="application/pdf" />
      </div>

      <div class="actions">
        <button type="submit" class="btn">Submit</button>
        <a class="btn secondary" href="view.php">View Submissions</a>
      </div>
    </form>
  </div>

  <script src="assets/app.js"></script>
</body>
</html>
